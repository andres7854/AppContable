<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta nueva</title>
    
    <!-- Css Bootstrap -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="../static/css/account-creation.css">

</head>

<body>
    
    

    <div class="creationForm">

        <form id="accountCreationForm">
                
            <h4>¿Desea crear una nueva cuenta?</h4>
            <br>
            <input type="text" id="name" placeholder="Nombre de la cuenta" autofocus>
            <br>
            <br>
            <input type="text" id="description" placeholder="descripcion de la cuenta">
            <br>
            <br>
            <p>el siguiente campo de texto es la contraseña de esta cuenta si no se escoje ninguna esta quedara por defecto como 1234</p>
            <input type="text" id="password" value="1234" required="true">
            <br>
            <br>
            <button type="button" class="btn btn-dark" id="accountCreationFormSubmitBtn">Crear Cuenta</button>

        </form>

    </div>

    
    <script src="../static/js/account-creation.js"></script>
    
</body>

</html>
